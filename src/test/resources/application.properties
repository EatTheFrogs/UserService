# Service Ports
APIGateway.port=1
UserProvisioningService.port=2
UserService.port=3
GoalService.port=4
EventService.port=5

# Service URLs
LOCAL_HOST_ADDRESS=http://127.0.0.1
APIGateway.url=${LOCAL_HOST_ADDRESS}:${APIGateway.port}
UserProvisioningService.url=${LOCAL_HOST_ADDRESS}:${UserProvisioningService.port}
UserService.url="${LOCAL_HOST_ADDRESS}:${UserService.port}
GoalService.url="${LOCAL_HOST_ADDRESS}:${GoalService.port}
EventService.url="${LOCAL_HOST_ADDRESS}:${EventService.port}

# Service Context Paths
APIGateway.context-path=/APIGateway
UserProvisioningService.context-path=/UserProvisioningService
UserService.context-path=/UserService
GoalService.context-path=/GoalService
EventService.context-path=/EventService